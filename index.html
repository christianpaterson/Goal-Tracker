<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" async></script>
    <title>Goal Tracker</title>
  </head>
  <body>
    <nav></nav>
    <header></header>

    <div class="info">
      <p>Choose</p>
      <p>Your</p>
      <p>Path</p>
    </div>

    <div class="container">
      <div class="meditation-annual"></div>
      <div class="gym-annual"></div>
      <div class="code-annual"></div>
      <div class="spacer"></div>

      <section>
        <div class="goal">
          <input type="checkbox" class="meditation-checkbox" />
          <label class="meditation">Meditation</label>
          <button class="button">Meditation</button>
          <input type="text" class="input" />
        </div>
        <div class="goal">
          <input type="checkbox" class="gym-checkbox" />
          <label class="gym">Gym</label>
          <button class="button">Gym</button>
          <input type="text" class="input" />
        </div>
        <div class="goal">
          <input type="checkbox" class="code-checkbox" />
          <label class="code">Code</label>
          <button class="button">Code</button>
          <input type="text" class="input" />
        </div>
      </section>
      <div class="spacer"></div>

      <section>
        <div class="goal">
          <label class="journal">Any thoughts?</label>
          <button class="button">Journal</button>
          <input type="text" class="input" />
        </div>
      </section>
      <div class="spacer"></div>

      <section class="count-container"></section>
        <button class="button finish-button">Finish Day & Save</button>
        <div class="count-display">
          <p class="si">sit</p>
          <p class="gy">gym</p>
          <p class="co">code</p>
        </div>
      </section>
    </div>

    <div class="info">
      <p>Check each box if you have practiced your goal today</p>
    </div>
    <br />

    <footer class="footer">


    </footer>
  </body>
</html>
