<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" async></script>
    <title>Goal Tracker</title>
  </head>
  <body>
    <nav></nav>
    <header></header>

    <div class="info">
      <p>Choose</p>
      <p>Your</p>
      <p>Path</p>
    </div>
    <div class="container">
      <section class="goal">
        <input type="checkbox" />
        <label class="meditation">Meditation</label>
        <button class="button">Meditation</button>
        <input type="text" class="input" />
      </section>
      <section class="goal">
        <input type="checkbox" />
        <label class="gym">Gym</label>
        <button class="button">Gym</button>
        <input type="text" disabled class="input" />
      </section>
      <section class="goal">
        <input type="checkbox" />
        <label class="code">Code</label>
        <button class="button">Code</button>
        <input type="text" class="input" />
      </section>
      <section class="goal">
        <input type="checkbox" />
        <label class="cold">Cold Shower</label>
        <button class="button">Cold Shower</button>
        <input type="text" class="input" />
      </section>
    </div>
    <footer class="footer">
      <input type="text" class="input" />
      <input type="text" class="input" />
    </footer>
  </body>
</html>
